<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    
    <main>
        <section class="login">

            <img class="login-logo" src="img/logoDofus.png" alt="">

            <h1 class="login-title">Fazer login</h1>

            <label for="" class="login-label">
                <span>nome do usu√°rio</span>

            </label>

            <label for="" class="login-label">
                <span>senha</span>
                <input type="password" name="password" id="" class="input">
            </label>

            <div class="login-icons">
                <button type="button" class="icons-buttons">
                    <img src="img/logoFacebookWhite.png" alt="logo Facebook">
                </button>

                <button type="button" class="icons-buttons">
                    <img src="img/logoGoogle.png" alt="logo Google">
                </button>

                <button type="button" class="icons-buttons">
                    <img src="img/logoAppleGray.png" alt="logo Apple">
                </button>
                
            </div>

            <label for="" class="login-label--checkbox">
                <input type="checkbox" name="" id="" class="input--checkbox">Manter login
            </label>

            <button type="button" class="login-button" disabled>
                <img src="img/arrowBlack.png" alt="login ok">
            </button>

            <a href="#" target="_blank" rel="noopener noreferrer" class="login-link">esqueci meu login</a>
